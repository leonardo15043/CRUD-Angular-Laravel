<div class="alert alert-danger" role="alert" *ngIf="error == 1">
    Usuario Incorrecto
</div>
<div class="alert alert-danger" role="alert" *ngIf="error == 2">
    Ocurrio un error inesperado
</div>

<form #loginFrom="ngForm" (ngSubmit)="login(loginFrom)">
    <div class="form-group">
        <label>Email </label>
        <input type="email" class="form-control" placeholder="E-mail" name="email" ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
